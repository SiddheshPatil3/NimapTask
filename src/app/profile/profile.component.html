<div style="padding: 10px;">
   
    <div>
        <h3 style="color: rgb(101, 101, 216); margin-top: 20px;">Profile</h3>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Imgage</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Tag</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of employeeData">
            <td>{{data.id}}</td>
            <td> <img class="pic rounded-circle" [src]="getImg(data.img)" style="width: 50px; height: 50px;"></td>
            <td>{{data.firstname}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <th>{{data.address}}</th>
            <td>{{data.tag}}</td>
            <td>
                <button  class="btn btn-info" type="button" data-toggle="modal" 
                data-target="#exampleModal" (click)="openDialog()" style="color: aliceblue;">Edit</button>
                <button (click)="deleteData(data)" class="btn btn-danger mx-3">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
<!-- 
      <div >
        <p>{{firstname}}</p>
      </div> -->
</div>
