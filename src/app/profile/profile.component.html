<div style="padding: 10px;">
   
    <div>
        <h3 style="color: rgb(101, 101, 216); margin-top: 20px;">Profile</h3>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Tag</th>
            <th scope="col">Tag</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of employeeData">
            <td>{{data.id}}</td>
            <td>{{data.firstname}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.address}}</td>
            <td>{{data.tag}}</td>
            <td>
                <!-- <button  class="btn btn-info" type="button" data-toggle="modal" 
                data-target="#exampleModal" (click)="openDialog()" style="color: aliceblue;">Edit</button> -->
                <button (click)="deleteData(data)" class="btn btn-danger mx-3">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    <!-- <div>
        <p>
            i'm {{employeeData.firstname}} {{employeeData.lastName}} and You can Send your emails to {{employeeData.email}}
        </p>
    </div> -->

</div>
