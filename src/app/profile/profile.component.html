    <div class="container">

      <div class="row" *ngIf="userdata">
        <div class="col-md-4">
          <div>
            <img class="pic rounded-circle" [src]="getImg(userdata.img)" style="width: 150px; height: 150px;">
          </div>
          <div>
            <button (click)="editProfile(userdata)" class="btn btn-danger mx-3" style="margin: 15px;">Edit Profile</button>
          </div>
        </div>
        <div class="col-md-8">

          <p style="font-weight: 500;">
            Hi I am {{userdata.firstname}} {{userdata.lastName}} and you can send your emails to <a href="https://mail.google.com">{{userdata.email}}</a>. 
            Please reach out to me on my phone Number {{userdata.mobile}}. My Address is {{userdata.address}}.
          </p>
         
        </div>
      </div>
